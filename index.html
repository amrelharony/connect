    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // 1. LOADING SEQUENCE (GSAP)
        const tl = gsap.timeline();

        // Simulate Loading Counter
        let count = 0;
        const counterEl = document.getElementById('counter');
        const progressEl = document.getElementById('progress-bar');
        
        const loadingInterval = setInterval(() => {
            count += Math.floor(Math.random() * 5) + 1;
            if(count > 100) count = 100;
            
            counterEl.innerText = count + '%';
            progressEl.style.width = count + '%';

            if(count === 100) {
                clearInterval(loadingInterval);
                finishLoading();
            }
        }, 30); // Speed of loader

        function finishLoading() {
            // Unlock scrolling
            document.body.style.overflow = 'auto';

            // Sequence: Fade out loader -> Reveal Content
            tl.to("#preloader", {
                duration: 0.8,
                yPercent: -100,
                ease: "power4.inOut"
            })
            .to("#main-content", {
                duration: 0.1,
                opacity: 1,
                y: 0
            }, "-=0.4")
            .from("#profile-img", {
                duration: 1,
                scale: 0,
                rotation: -180,
                ease: "back.out(1.7)"
            })
            .from("#hero-name", {
                duration: 0.8,
                y: 20,
                opacity: 0,
                ease: "power2.out"
            }, "-=0.5")
            .from("#hero-role span", {
                duration: 0.5,
                opacity: 0,
                y: 10,
                stagger: 0.1
            }, "-=0.3")
            .from("#social-row a", {
                duration: 0.5,
                scale: 0,
                stagger: 0.1,
                ease: "back.out"
            }, "-=0.3")
            .from(".tilt-card", {
                duration: 0.8,
                y: 50,
                opacity: 0,
                stagger: 0.1,
                ease: "power3.out"
            }, "-=0.2");
        }

        // 2. 3D TILT EFFECT FOR CARDS (Vanilla JS)
        const cards = document.querySelectorAll('.tilt-card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Calculate percentage
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = ((y - centerY) / centerY) * -10; // Max rotation deg
                const rotateY = ((x - centerX) / centerX) * 10;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                card.style.transition = 'transform 0.5s ease';
            });
            
            // Remove transition during movement for smoothness
            card.addEventListener('mouseenter', () => {
                card.style.transition = 'none';
            });
        });

        // 3. CANVAS BACKGROUND (Optimized Network Mesh)
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        
        // Fintech/Cyber Colors
        const config = {
            particleCount: window.innerWidth < 768 ? 40 : 80,
            color: 'rgba(0, 240, 255, ',
            connDist: 150
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            config.particleCount = window.innerWidth < 768 ? 40 : 80;
            initParticles();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5 + 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > width) this.vx *= -1;
                if(this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fillStyle = config.color + '0.5)';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<config.particleCount; i++) particles.push(new Particle());
        }

        function animateBg() {
            ctx.clearRect(0,0,width,height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                for(let j=i; j<particles.length; j++) {
                    const dx = p.x - particles[j].x;
                    const dy = p.y - particles[j].y;
                    const dist = Math.sqrt(dx*dx+dy*dy);
                    if(dist < config.connDist) {
                        ctx.beginPath();
                        ctx.strokeStyle = config.color + (1 - dist/config.connDist)*0.15 + ')';
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateBg);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animateBg();

    </script>
