    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // INTERACTION VARIABLES
        let mouseX = -9999;
        let mouseY = -9999;
        let gyroX = 0;
        let gyroY = 0;
        let isMobile = false;

        // Configuration
        const config = {
            particleCount: 70,
            connectionDist: 140,
            speed: 0.3,
            color: 'rgba(6, 182, 212, ', // Cyan base
            mouseRadius: 150, // Distance mouse/touch affects particles
            gyroSensitivity: 0.5 // How much tilt moves particles
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            isMobile = width < 768;
            config.particleCount = isMobile ? 45 : 70; // Fewer particles on mobile for performance
            initParticles(); 
        }

        // MOUSE TRACKING (Desktop)
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // TOUCH TRACKING (Mobile Interaction)
        window.addEventListener('touchmove', (e) => {
            if(e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        }, {passive: true});

        window.addEventListener('touchstart', (e) => {
            if(e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        }, {passive: true});

        window.addEventListener('touchend', () => {
            // Move "mouse" off screen when touch ends so particles drift back
            mouseX = -9999;
            mouseY = -9999;
        });

        // GYROSCOPE TRACKING
        window.addEventListener('deviceorientation', (e) => {
            if(e.beta !== null && e.gamma !== null) {
                gyroX = e.gamma * config.gyroSensitivity; 
                gyroY = e.beta * config.gyroSensitivity;
            }
        });

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.size = Math.random() * 2 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
            }

            update() {
                // 1. Standard Movement
                this.x += this.vx;
                this.y += this.vy;

                // 2. Boundary Bounce
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // 3. GYROSCOPE EFFECT (Mobile Tilt)
                if (isMobile) {
                    this.x += gyroX * 0.05;
                    this.y += gyroY * 0.05;
                    
                    // Wrap around screen on hard tilt
                    if(this.x > width) this.x = 0;
                    if(this.x < 0) this.x = width;
                    if(this.y > height) this.y = 0;
                    if(this.y < 0) this.y = height;
                }

                // 4. MOUSE/TOUCH REPULSION (Works on BOTH now)
                let dx = mouseX - this.x;
                let dy = mouseY - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);

                if (distance < config.mouseRadius) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (config.mouseRadius - distance) / config.mouseRadius;
                    
                    // Gentle push away from cursor/finger
                    const directionX = forceDirectionX * force * 3; // Increased force slightly
                    const directionY = forceDirectionY * force * 3;
                    
                    this.x -= directionX;
                    this.y -= directionY;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = config.color + '0.7)';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update();
                p.draw();

                // Draw Connections
                for (let j = i; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < config.connectionDist) {
                        ctx.beginPath();
                        ctx.strokeStyle = config.color + (1 - dist/config.connectionDist) * 0.2 + ')';
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
