    <script>
        // Set Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Particle Animation System
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // Fintech Node Config
        const properties = {
            particleColor: 'rgba(0, 209, 255, 1)', // Cyan nodes
            lineColor: 'rgba(0, 209, 255, 0.15)',  // Faint lines
            particleCount: 60,
            connectionDistance: 150,
            speed: 0.5
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * properties.speed;
                this.vy = (Math.random() - 0.5) * properties.speed;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = properties.particleColor;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < properties.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                // Draw Connections (The "Network" effect)
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < properties.connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = properties.lineColor;
                        ctx.lineWidth = 1 - (distance / properties.connectionDistance);
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            init();
        });

        resize();
        init();
        animate();
    </script>
